{% extends "base.html" %}
{% load django_bootstrap5 %}


{% block content %}
<h1>Users</h1>
<a href="{% url 'user_create' %}" class="btn btn-primary mb-3">Create User</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in object_list %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>
        <a href="{% url 'user_update' user.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'user_delete' user.id %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
