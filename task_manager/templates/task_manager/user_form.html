{% extends "base.html" %}
{% load django_bootstrap5 %}


{% block content %}
<h1>{% if object %}Edit{% else %}Create{% endif %} User</h1>

<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary mt-2">
    {% if object %}Update{% else %}Create{% endif %}
  </button>
</form>
{% endblock %}
