{% extends "base.html" %}
{% load django_bootstrap5 %}


{% block content %}
<h1>Delete User</h1>
<p>Are you sure you want to delete "{{ object.username }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
