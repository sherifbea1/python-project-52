{% extends "base.html" %}

{% block content %}
<h1>Статусы</h1>

<form action="/statuses/create/" method="get" class="mb-3">
    <button type="submit" class="btn btn-primary">
        Создать статус
    </button>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for status in statuses %}
    <tr>
      <td>{{ status.id }}</td>
      <td>{{ status.name }}</td>
      <td>
        <a href="/statuses/{{ status.id }}/update/" class="btn btn-sm btn-warning">
            Изменить
        </a>
        <a href="/statuses/{{ status.id }}/delete/" class="btn btn-sm btn-danger">
            Удалить
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
