{% extends "base.html" %}

{% block content %}
<h1>Статусы</h1>

<a href="{% url 'status_create' %}" class="btn btn-primary mb-3">
    Создать статус
</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for status in statuses %}
    <tr>
      <td>{{ status.id }}</td>
      <td>{{ status.name }}</td>
      <td>
        <a href="{% url 'status_update' status.id %}" class="btn btn-sm btn-warning">
            Изменить
        </a>
        <a href="{% url 'status_delete' status.id %}" class="btn btn-sm btn-danger">
            Удалить
        </a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">Нет статусов</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
