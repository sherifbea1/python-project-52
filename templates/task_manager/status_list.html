{% extends "base.html" %}

{% block content %}
<h1>Статусы</h1>

<button
    type="button"
    class="btn btn-primary mb-3"
    onclick="window.location.href='/statuses/create/'">
    Создать статус
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for status in statuses %}
    <tr>
      <td>{{ status.id }}</td>
      <td>{{ status.name }}</td>
      <td>
        <a href="/statuses/{{ status.id }}/update/" class="btn btn-sm btn-warning">
            Изменить
        </a>
        <a href="/statuses/{{ status.id }}/delete/" class="btn btn-sm btn-danger">
            Удалить
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
