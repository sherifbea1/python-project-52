{% extends "task_manager/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h1>
  {% if object %}
    Изменение пользователя
  {% else %}
    Регистрация
  {% endif %}
</h1>

<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}

  <button type="submit" class="btn btn-primary mt-2">
    {% if object %}
      Изменить
    {% else %}
      Создать
    {% endif %}
  </button>
</form>
{% endblock %}
