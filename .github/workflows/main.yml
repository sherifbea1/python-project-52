name: Django CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: django
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U django"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://django:django@localhost:5432/django
      SECRET_KEY: testsecret
      DEBUG: false
      ROLLBAR_ACCESS_TOKEN: testtoken
      DJANGO_SETTINGS_MODULE: hexlet_code.settings

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      - name: Run flake8
        run: |
          pip install flake8
          flake8 .

      - name: Run Django tests
        run: |
          python manage.py migrate
          pytest tests -vv
